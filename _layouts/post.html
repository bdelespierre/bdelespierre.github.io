---
layout: main
---
<article id="article" class="one">
    <div class="container">
        
        <!-- post header -->
        <header>
            <h2>{{ page.title }}</h2>
            <p class="meta">mis en ligne le {{ page.date | date: "%d/%m/%Y" }}</p>
        </header>

        <!-- share float header -->
        <div class="float-container">
            <div class="float">
                <!-- AddThis Button BEGIN -->
                <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
                <a class="addthis_button_facebook"></a>
                <a class="addthis_button_twitter"></a>
                <a class="addthis_button_google_plusone_share"></a>
                <a class="addthis_button_linkedin"></a>
                <a class="addthis_button_email"></a>
                <a class="addthis_button_compact"></a><a class="addthis_counter addthis_bubble_style"></a>
                </div>
                <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
                <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-51fa37f82f19327f"></script>
                <!-- AddThis Button END -->
            </div>
        </div>

        <!-- post content -->
        <div class="content">
            {{ content }}
        </div>

    </div>
</article>

<section id="comments" class="two">
    <div class="container">
        
        <header>
            <h2>Commentaires</h2>
        </header>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
        var disqus_shortname = 'bdelespierre';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
        <noscript>Veuillez activer JavaScript pour voir <a href="http://disqus.com/?ref_noscript">les commentaires.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">Système de commentaires propulsé par <span class="logo-disqus">Disqus</span></a>

    </div>
</section>
